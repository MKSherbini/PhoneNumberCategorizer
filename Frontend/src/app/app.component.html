<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">CountryName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of customers;let index=index" [class.table-danger]="item.phoneState">
      <td>{{index + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.countryName}}</td>
    </tr>
  </tbody>
</table>
